---
- hosts:
    - gpdb-mdw
  gather_facts: false
  vars_files:
    - "vars-common.yml"
    - "version_files.yml"
  vars:
    - greenplum_admin_user: "gpadmin"
  tasks:
    - name: "Install Greenplum-Utility-Packages (DataSciencePython/Python)"
      shell: "gppkg -i {{ gpdb_src_path }}/{{ DataSciencePython_file_name }} -a"
      become: yes
      become_method: su
      become_user: "{{ greenplum_admin_user }}"
      become_flags: "-l"
